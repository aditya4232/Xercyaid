<!DOCTYPE html>
<html>
<head>
    <title>User Registration - LearnHub</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        /* Retaining some page-specific styles for layout, can be moved to style.css if desired */
        body {
            font-family: sans-serif; /* Base font, can be overridden by style.css */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Specific to registration form container */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Form elements will be styled by style.css */
        /* .error-message class is now in style.css */
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <!-- Error message display for HTML pages -->
        <script>
            const params = new URLSearchParams(window.location.search);
            if (params.has('error')) {
                const errorDiv = document.createElement('p');
                errorDiv.className = 'message error'; // Use class from style.css
                errorDiv.textContent = decodeURIComponent(params.get('error'));
                document.querySelector('.container').insertBefore(errorDiv, document.querySelector('form'));
            }
        </script>
        <form action="register" method="post" class="form-group">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="button-link-custom">
            </div>
        </form>
        <p style="text-align: center; margin-top: 15px;">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </div>
</body>
</html>
